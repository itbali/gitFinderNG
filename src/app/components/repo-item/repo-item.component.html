<div class="repo">

  <img class="avatar" src="{{repo?.owner?.avatar_url}}" alt="">
  <div class="repoContainer">
    <h2>{{repo?.name}}</h2>
    <p>stars: {{repo?.stargazers_count}}</p>
    <p>language: {{repo?.language}}</p>
    <a href="{{repo?.html_url}}">{{repo?.html_url}}</a>
  </div>

</div>
