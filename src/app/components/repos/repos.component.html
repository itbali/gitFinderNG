<form>
  <div class="form-control">
    <label for="searchInput">Repo Name</label>
    <input name="text" id="searchInput" placeholder="enter repo name">
  </div>
</form>

<span *ngIf="loading">Loading</span>

<div class="reposContainer">
  <app-repo-item class="singleRepo" *ngFor="let repo of repos" [repo]="repo"></app-repo-item>
</div>
<p *ngIf="errorText">{{errorText}}</p>
