<form>
  <div class="form-control">
    <label for="searchInput">Repo Name</label>
    <input name="text" id="searchInput" placeholder="enter repo name">
  </div>
</form>

<span *ngIf="loading">Loading</span>
<app-repo-item *ngFor="let repo of repos" [repo]="repo"></app-repo-item>
<p *ngIf="errorText">{{errorText}}</p>
